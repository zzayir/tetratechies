<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - Crescent Bank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4741ff, #ffffff);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .auth-failed-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        .error-message {
            color: #ff4b5c;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .error-icon {
            width: 80px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #4b78ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background: #438afc;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="auth-failed-container">
        <img src="./img/creslogo.png" alt="Error" class="error-icon">
        <h1>Authentication Failed</h1>
        <p class="error-message">Invalid NFC detected! Please try again.</p>
        <button class="btn" onclick="goHome()">Go to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
