<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn & SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style-login.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form class="sign-in-form" id="loginForm">
            <div class="logo-container">
              <img src="./img/creslogo.png" alt="Bank Logo" class="bank-logo">
            </div>
            <h1 class="bank-title">CRESCENT BANK OF INDIA</h1>
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="./img/facebook.png" alt="Facebook">
              </a>
              <a href="#" class="social-icon">
                <img src="./img/x.png" alt="Twitter">
              </a>
              <a href="#" class="social-icon">
                <img src="./img/google.png" alt="Google">
              </a>
              <a href="#" class="social-icon">
                <img src="./img/in.png" alt="LinkedIn">
              </a>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form class="sign-up-form">
            <div class="logo-container">
              <img src="./img/creslogo.png" alt="Bank Logo" class="bank-logo">
            </div>
            <h1 class="bank-title">CRESCENT BANK OF INDIA</h1>
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="./img/facebook.png" alt="Facebook" />
              </a>
              <a href="#" class="social-icon">
                <img src="./img/x.png" alt="Twitter" />
              </a>
              <a href="#" class="social-icon">
                <img src="./img/google.png" alt="Google" />
              </a>
              <a href="#" class="social-icon">
                <img src="./img/in.png" alt="LinkedIn" />
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Panels -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Want to become a new user in our community?</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="./img/log.svg" class="image" alt="Sign up illustration" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>One of a member in our community?</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="./img/register.svg" class="image" alt="Sign in illustration" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <div class="footer-text">Created by Tetra Techies</div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === "zzayir" && password === "zzayir21") {
          window.location.href = "nfc-auth.html"; // Redirect to NFC page
        } else {
          alert("Invalid credentials!");
        }
      });
    </script>
    

  </body>
</html>
